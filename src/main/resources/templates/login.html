<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youth Center</title>
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="login-content">
        <div class="login-block">
            <div th:if="${param.error}">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <h3>Увійти</h3>
            <form action="/login" method="post">
                <div class="login-form">
                    <div>
                        <label for="login"> Логін: </label>
                        <input required autofocus id="login" type="text" name="username" placeholder="Логін">
                    </div>
                    <div>
                        <label for="password"> Пароль: </label>
                        <input required id="password" type="password" name="password" placeholder="Пароль">
                        <span id="pasVis">Show</span>
                    </div>
                    <div class="login-submit">
                        <input type="checkbox" id="rem"><label for="rem">Remember me</label>
                        <button type="submit">Увійти</button>
                    </div>
                </div>
            </form>
            <div class="reg-ref">
                Не маєте акаунту? <a href="/registration">Зареєструватись</a>
            </div>
        </div>
    </div>
<script>
    function myFunction() {
        let x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
