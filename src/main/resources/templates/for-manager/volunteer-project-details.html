<!doctype html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youth Center</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{blocks/header-for-manager.html :: header-manager}"></div>
    <main class="main main-grid">
        <div>
            <h3 th:text="${volunteerProject.name}"></h3>
            <p th:text="${volunteerProject.description}"></p>
            <h5>Учасники:</h5>
            <div class="participants">
                <div th:each="el : ${participants}" class="participant">
                    <p th:text="${el.fullName}"></p>
                    <a th:href="'/my/volunteer/projects/' + ${volunteerProject.id} + '/tasks/new?assignedTo=' + ${el.id}">Нове завдання</a>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{blocks/footer.html :: footer}"></div>
</div>
<script th:src="@{/static/js/main.js}">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
