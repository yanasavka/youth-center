<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youth Center</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/global.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{blocks/header-for-manager.html :: header-manager}"></div>
    <main class="main main-grid">
        <section class="side-content">
            <div th:replace="~{blocks/sidebar-for-manager.html :: sidebar-manager}"></div>
            <div th:replace="~{blocks/sidebar-for-manager.html :: sidebar-hidden}"></div>
        </section>
        <section class="content">
            <h3>Ура! Новий проект. Про що він буде?</h3>
            <form class="project-add-form" action="/my/volunteer/new" method="post">
                <div class="form-control-project">
                    <label for="pr-name">Назва проекту:</label>
                    <input id="pr-name" placeholder="Назва" autofocus name="name" type="text">
                </div>
                <div class="form-control-project">
                    <label for="pr-des">Опис проекту:</label>
                    <textarea id="pr-des" placeholder="Опис..." name="description"></textarea>
                </div>
                <div class="form-control-project">
                    <label for="pr-start">Дата початку:</label>
                    <input id="pr-start" name="startDateTime" type="datetime-local">
                </div>
                <div class="form-control-project">
                    <label for="pr-end">Дата завершення:</label>
                    <input id="pr-end" name="endDateTime" type="datetime-local">
                </div>
                <div class="form-control-project">
                    <label>Учасники проекту:</label>
                    <div class="user-list">
                    <div th:each="user : ${users}" class="user-item">
                        <!--                        <img th:src="'/my/images/' + ${user.avatar.id}" alt="User Photo">-->
                        <input type="checkbox" name="participants" th:value="${user.id}" th:id="'user-' + ${user.id}">
                        <label th:for="'user-' + ${user.id}" th:text="${user.fullName}"></label>
                    </div>
                </div>
                </div>
<!--                <label>Учасники:-->
<!--                    <select size="6" multiple="multiple" name="participants" class="form-select">-->
<!--                        <option value="select">Обрати учасників</option>-->
<!--                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>-->
<!--                    </select>-->
<!--                </label>-->
                <button type="submit">Зберегти</button>
            </form>
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
