<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youth Center</title>
    <link rel="stylesheet" th:href="@{../static/css/global.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div class="registration-block">
        <h2>Особистий кабінет</h2>
        <form class="reg-form" method="post">
            <div>
                <label for="userName">Ім'я</label>
                <input required name="name" type="text" class="form-control" id="userName" placeholder="Ваше ім'я"/>
            </div>
            <div>
                <label for="userSurName">Прізвище</label>
                <input required name="surname" type="text" class="form-control" id="userSurName" placeholder="Ваше прізвище"/>
            </div>
            <div class="mb-2">
                Обери свою стать
                <div class="form-check" th:each="gender : ${genders}">
                    <input required class="form-check-input" type="radio" name="gender" th:id="'gender'+${gender.ordinal()}" th:value="${gender}">
                    <label class="form-check-label" th:for="'gender'+${gender.ordinal()}" th:text="${gender.getGender}"></label>
                </div>
            </div>
            <div>
                <label for="birthday">Дата народження:</label>
                <input required type="date" id="birthday" name="dateOfBirth">
            </div>
            <div>
                <label for="email">Логін (електронна пошта)</label>
                <input required name="email" type="email" class="form-control" id="email" placeholder="example@gmail.com">
            </div>
            <div>
                <label for="password">Пароль</label>
                <input required name="password" type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="mt-2 btn btn-primary">Надіслати заявку</button>
        </form>
        Вже зареєстровані? <a href="/login">Увійти</a>
    </div>
</div>
<script>

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
