<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youth Center</title>
    <link rel="stylesheet" href="../../static/css/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{blocks/header-for-participant.html :: header-participant}"></div>
    <main class="main">
<!--        <h2 th:text="'Hello, ' + ${name}"></h2>-->
        <div class="sidebar-container">
            <div th:replace="~{blocks/sidebar-for-participant.html :: sidebar-hidden}" onclick="toggleSidebar()"></div>
            <div th:replace="~{blocks/sidebar-for-participant.html :: sidebar-participant}"></div>
        </div>
    </main>
    <div th:replace="~{blocks/footer.html :: footer}"></div>
</div>
<script>
    const sidebarHiddenElement = document.querySelector('.sidebar-hidden');
    const sidebarParticipantElement = document.querySelector('.sidebar-participant');

    sidebarHiddenElement.addEventListener('click', () => {
        sidebarParticipantElement.classList.toggle('sidebar-participant-hidden');

        // Rotate image using transform
        const sidebarHiddenImage = sidebarHiddenElement.querySelector('img');
        sidebarHiddenImage.style.transform = 'rotate(180deg)';
    });

</script>
</body>
</html>
