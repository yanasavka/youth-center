<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youth Center</title>
    <link rel="stylesheet" th:href="@{../../static/css/global.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{blocks/header-for-participant.html :: header-participant}"></div>
    <main class="main main-grid">
        <div class="container mt-2">
            <h3 class="alert alert-info">Користувачі</h3>
            <form action="/my/users" method="get">
                <label for="query">Знайти користувача </label>
                <input type="text" name="query" id="query">
                <button type="submit">Шукати</button>
            </form>
            <div id="users" class="mb-2" th:each="el : ${users}">
                <p th:text="'Ім\'я - ' + ${el.name}"></p>
                <p th:text="'Прізвище - ' + ${el.surname}"></p>
                <div class="my-btn-group">
                    <a th:href="'/my/users/' + ${el.id} + '/posts'" class="btn btn-warning">Усі дописи</a>
                    <a class="btn btn-primary" href="/my/users/post/add">Створити допис</a>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{blocks/footer.html :: footer}"></div>
</div>
<script th:src="@{../../static/js/main.js}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
